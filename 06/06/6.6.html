<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.6</title>
</head>
<body>
<script>
  const capitalized = function( cityName )
  {
    if( typeof cityName === 'string' )
    {
      const cityNameFirstLetter = cityName.substring( 0, 1 ).toUpperCase();
      const cityNameTail = cityName.substring( 1 ).toLowerCase();

      return cityNameFirstLetter + cityNameTail;
    }
    else if( typeof cityName === 'object' && cityName !== null )
    {
      let cityArray = [];

      const cityNameArray = Object.values(cityName);

      if( cityNameArray.length )
      {
        for( let i = 0; i < cityNameArray.length; i++ )
        {
          cityArray.push( capitalized( cityNameArray[ i ] ) );
        }
      }

      return cityArray;
    }

    return "";
  };

  let cityNameCapitalized = capitalized( ["лЬвів",  "одеСА", "хАРКіВ", "стОКГольМ" ]  )
  // ще варіанти: ["лЬвів", "одеСА", "хАРКіВ", "стОКГольМ"]
  // [ "привіт", [ [ "cвіт" ] ] ]
  console.log( cityNameCapitalized );
  console.log( capitalized( "льВІВ" ) );
  console.log( capitalized( 123 ) );
  console.log( capitalized( false ) );
  console.log( capitalized( null ) );
  console.log( capitalized( undefined ) );
  console.log( capitalized( 123n ) );
  console.log( capitalized( { "name": "льВІВ", "names": [ "одеСА", "хАРКіВ", "стОКГольМ" ] } ) );
  // console.log( capitalize(["лЬвів", [ [ "одеСА", [ [ "хАРКіВ" ] ], "стОКГольМ" ] ]]));
</script>
</body>
</html>
