<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOOKING SHOOTING STUDIO (FOR NERDS ONLY)</title>
    <style>
  .error
  {
      background-color: #ffe2e2;
      border: 0.1rem solid #ef7b7b;
  }
    </style>
</head>
<body>
<main>

    <h1>BOOKING SHOOTING STUDIO <b>(FOR NERDS ONLY)</b></h1>
    <form action="" method="get">
        <div>
            <label for="surname">* Surname:</label>
        </div>
        <div>
            <input type="text" id="surname" name="user_surname"
                   placeholder="Pls tell us your surname"
                   minlength="2" maxlength="64" required>
        </div>
        <div>
            <label for="yourname">* Name:</label>
        </div>
        <div>
            <input type="text" id="yourname" name="username"
                   placeholder="Say your name, darling"
                   minlength="2" maxlength="64" required>
        </div>
        <div>
            <label for="mail">* Email:</label>
        </div>
        <div>
            <input type="email" id="mail" name="usermail"
                   placeholder="write your email pleaaaaase"
                   minlength="6" maxlength="255" required>
        </div>

        <div>
            <label for="phone">* Phone:</label>
        </div>
        <div>
            <input type="tel" id="phone" name="userphone"
                   placeholder="+380000000000"
                   minlength="13" maxlength="13" required>
        </div>

        <div>
            <label for="profile">Instagram:</label>
        </div>
        <div>
            <input type="url" id="profile" name="userinsta"
                   placeholder="https://instagram.com/user"
                   minlength="23" maxlength="255">
        </div>
        <div>
            <label for="room_select">* Room</label>
        </div>
        <div>
            <select id="room_select" name="room_select" required>
                <option value="" disabled selected>Choose the room</option>
               <option value="officeroom">Office room</option>
               <option value="fireplaceroom" >Cozy fireplace room</option>
               <option value="rigroom">Rig room</option>
            </select>
        </div>
        <div>
            <label for="date_time_start">* Date&Time Start</label>
        </div>
        <div>
          <input type="datetime-local" name="date_time_start"
               min="2022-02-03T00:00" max="2023-01-01T00:00"
               id="date_time_start" required>
        </div>
        <div>
            <label for="date_time_finish">* Date&Time Finish</label>
        </div>
        <div>
            <input type="datetime-local" name="date_time_finish"
                   min="2022-02-03T00:00" max="2023-01-01T00:00"
                   id="date_time_finish" required>
        </div>
        <div>
            <label for="number_people">* Quantity of people</label>
        </div>
        <div>
            <input type="number" name="number_people" id="number_people"
                   min="1" max="10" step="1" value="2" required>
        </div>
        <div>
            <label for="color_b"> Color of your mood and background</label>
        </div>
            <input id="color_b" type=color name="color_background" value="#000000">
        <div>
            <label for="message">Commentary:</label>
        </div>
        <div>
            <textarea id="message" name="message" rows="5" cols="10"></textarea>
        </div>
        <div>
            <input type="checkbox" name="agreement" id="agreement" value="I agree with the requirements">
            <label for="agreement">I agree with the <a href="rules.html">requirements</a></label>
        </div>
        <div>
            <button type="reset">Reset</button>
            <button id="button-submit" type="submit">Submit</button>
        </div>

    </form>

    <!-- Додати валідацію полів для завдання з бронювання залу фотостудії (завдання #2.8) відносно їх типів,
   що вже описано на додатковому слайді до завдання #2.8
   * Врахуйте ситуацію коли елементи керування видалені зі сторінки фізично
   (наприклад за допомогою Chrome DevTools) або змінено її тип.
   2. Додаткові валідаційні правила:
   a. Дата і час початку не має бути раніше поточної години
   b. Дата і час початку не має бути більшою за дату і час кінця
   c. Мінімальне замовлення має бути кратне одній годині
   d. Необхідно “Погодитись з правилами фотостудії” для активації кнопки “Надіслати”
   3. Розрахуйте вартість оренди залу фотостудії з наступних правил:
   a. "Зал 1" - вартість 1000грн/год, "Зал 2" - вартість 900грн/год, "Зал 3" - вартість 800грн/год
   b. При кількості людей більшої за трьох - тариф 50грн/людину
   c. Нічні години (з 21:00 до 08:00) за 150% вартості

   Прізвище: обов’язкове, текстове, від 2 до 64 символів довжиною
● Імʼя: обов’язкове, текстове, від 2 до 64 символів довжиною
● Email: обов’язкове, електронна пошта, від 6 до 255 символів довжиною
● Телефон: обов’язкове, телефон, 13 символів довжиною
● Профіль Instagram: адреса URL, від 23 до 255 символів довжиною
● Зал: обов’язкове, один варіант зі списку ("Зал 1", "Зал 2", "Зал 3")
● Дата і час початку: обов’язкове, дата і час, не раніше поточного часу, не старіше 01 січня 2023 00:00
● Дата і час кінця: обов’язкове, дата і час, не раніше поточного часу, не старіше 01 січня 2023 00:00
● Кількість людей в залі: обов’язкове, число від 1 до 10
● Колір фона: поле вибору кольору
● Коментар: багаторядкове текстове поле
● Я погоджуюсь: обов’язкове, пташка (checkbox)
● Кнопка Очистити
● Кнопка Надіслати
 -->

    <script>
        document.getElementById('button-submit').onclick = function()
        {
            let hasErrors = false;
            const surnameElement = document.getElementById( 'surname' );
            let surnameValue = surnameElement.value;
            if (surnameValue.length >= 2 && surnameValue.length <= 64)
            {
                surnameElement.removeAttribute( "class" );
            }
            else
            {
                surnameElement.setAttribute( "class", "error" );
                hasErrors = true;
            }
            return hasErrors == true? false : true;
        }
    </script>
</main>
</body>

</html>
