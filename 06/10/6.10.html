<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>_6.10_</title>

</head>
<body>
<script>

    function sum( a, b )
    {
        if(a < b )
        {
            return a + sum( a + 1, b );
        }

        return a;
    }

    console.log( sum(1,3) );
    console.log( sum(1,10) );
    console.log( sum(100,1000) );

    // Функція sum() має бути стрілкова рекурсивна:
    const sum_ = ( a, b ) => b > a ? a + sum_( a + 1, b ) : a;

    console.log( sum_( 1,3 ) );
    console.log( sum_( 1,10 ) );
    console.log( sum_( 100,1000 ) );

</script>

</body>
</html>
