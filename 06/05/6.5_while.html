<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.5_while</title>
</head>
<body>
<script>
    /*1. Створіть блок-схему для виконання цього завдання
    2. Використовуючи цикл for виведіть тільки парні числа з діапазону від 1 до 32 в консоль браузера з наступними умовами:
        a. Всі кратні "4" повинні мати префікс "*".
        b. Всі кратні "10" повинні мати префікс "^"
    3. Зробіть альтернативний варіант цього завдання використовуючи цикл while */


let i = 1;
while( i <= 32 )
{
    if ( i % 2 == 0 )
    {
        if ( i % 4 == 0 && i % 10 == 0)
        {
          console.log("*^" + i);
        }
        else if (i % 4 == 0)
        {
          console.log("*" + i);
        }
        else if (i % 10 == 0)
        {
          console.log("^" + i);
        }
        else
        {
          console.log( i );
        }
    }
    i++;
}



</script>
</body>
</html>
