<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trying</title>
</head>
<body>

<script>
  for( let i = 1; i < 10; i++ )
  {
      for ( let j = 1; j < 3; j++ )
      {
          console.info( 'i = ' + i + ' j = ' + j );
          break;
      }
  }


  for( let j = 1; j < 10; j++ )

  {
      if ( j % 2 == 0 )
      {
          continue;
      }
      console.log( j );
  }
  </script>

</body>
</html>
