<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.1.1</title>
</head>
<body>
<script>
    // я коментар, я не виконаюсь
    alert( 'Привіт світ!' );
    /* я також коментар */
    console.log( 'Це повідомлення зʼявиться в консолі браузера' );
    let message;
    message = 'Hello';
    console.log(message);
    message = 'World';
    console.log(message);
    let hello = 'Hello';
    message = hello;
    // оголосити змінну message (рекомендується кожний вираз закінчувати ";") // привласнити змінній message рядок 'Hello'
    // показати вміст змінної в консолі браузера // змінити значення змінної на нове - 'World'
    // показати вміст змінної в консолі браузера
    // оголосити змінну і одразу привласнити значення 'Hello'
    // привласнити значення змінної hello у змінну message, що фактично // просто скопіює значення 'Hello' у змінну message
    // Тепер дві змінні містять однакові дані. Відобразимо їх у консолі браузера: console.log(hello); // показати вміст змінної hello в консолі браузера console.log(message); // показати вміст змінної message в консолі браузера
</script>
</body>
</html>
